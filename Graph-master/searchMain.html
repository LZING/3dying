<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>搜索</title>
		<!--[if lt IE 9]><script>window.location.href="browser-support.html";</script><![endif]-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<link rel="shortcut icon" href="../favicon.ico" />
		<script type="text/javascript" src="js/include.js"></script>
		<script type="text/javascript">
			var searchCi = function(){
				var query = "";
				query = document.getElementById("search").value;
				window.location.href= "search.html?type=ci&s=" + encodeURIComponent(query);
			};

			var searchView = function(){
				var query = "";
				query = document.getElementById("search").value;
				window.location.href= "search.html?type=view&s=" + encodeURIComponent(query);
			};
		</script>
	</head>
	<body style="background:#FFF !important; text-align:center; padding-top:200px;">
		<div class="container" style="margin-top: 200px;">
			<div class="row text-center">
				<img src="images/logo1.png" class="img-responsive" width="200" style="margin: 0 auto;" />
			</div>

			<div class="row" style="margin-top: 30px;">
				<div class="col-md-6 col-md-offset-3">
					<div class="input-group">
						<input type="text" id="search" placeholder="请输入搜索内容"  class="form-control input-lg"/>
						<div class="input-group-btn">
							<button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">搜索 <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li><a href="javascript:;" onclick="searchCi();">搜索CI</a></li>
								<li><a href="javascript:;" onclick="searchView();">搜索视图</a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
