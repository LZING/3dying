<div>
	<div class="row">
		<div class="col-md-3">
			<img src="{{icon}}" />
		</div>
		<div class="col-md-9">
			<div class="row">
				{{#each attr}}
					<div class="col-md-3">
						<div class="row">
							<div class="col-md-4">{{@key}}</div>
							<div class="col-md-8 text-warning">{{this}}</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</div>

	<div class="outline-graph"></div>
</div>
