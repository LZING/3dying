
<table class="table table-striped table-bordered table-hover table-full-width" id="{{id}}">
	<thead>
	<tr>
		<th>唯一标识</th>
		<th class="hidden-480">视图分类</th>
		<th class="hidden-480">视图名称</th>
	</tr>
	</thead>
	<tbody>
	{{#each list}}
	<tr viewid="{{_neo4jid_}}">
		<td>{{_neo4jid_}}</td>
		<td class="hidden-480">{{_category_}}</td>
		<td class="hidden-480">{{name}}</td>
	</tr>
	{{/each}}
	</tbody>
</table>
