
<div class="form-horizontal">
	<div class="form-body">

		<div class="form-group">
			<div class="col-md-12">
				<p class="form-control-static">按条件筛选</p>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12">
				<div class="tasks-widget">
					<ul class="task-list" id="cateList">
						<li>
							<div class="task-checkbox">
								<div class="checker"><span class="checked" style="margin: 4px 0 0 0;"><input type="checkbox" class="liChild" name="all" checked></span></div>
							</div>
							<div class="task-title">
								<img src="images/moreCell.png" height="30" />
								<span class="task-title-sp">全部</span>
							</div>
						</li>

						{{#each list}}
						<li>
							<div class="task-checkbox">
								<div class="checker"><span class="checked" style="margin: 4px 0 0 0;"><input type="checkbox" class="liChild" name="filterCate" value="{{@key}}" checked></span></div>
							</div>
							<div class="task-title">
								<img src="{{this}}" height="30" />
								<span class="task-title-sp">{{@key}}</span>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>

	</div>
</div>
