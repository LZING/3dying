<div class="form-horizontal">
	<div class="form-body">

		<div class="form-group">
			<div class="col-md-12">
				<p class="form-control-static">按告警级别筛选</p>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12">
				<div class="tasks-widget">
					<ul class="task-list" id="levelList">
						<li>
							<div class="task-checkbox">
								<div class="checker"><span class="checked"><input type="checkbox" class="liChild" name="all" checked></span></div>
							</div>
							<div class="task-title">
								<span class="task-title-sp">全部</span>
							</div>
						</li>

						{{#each list}}
						<li>
							<div class="task-checkbox">
								<div class="checker"><span class="checked"><input type="checkbox" class="liChild" name="filterMonitor" value="{{@key}}" checked></span></div>
							</div>
							<div class="task-title">
								<img src="{{this}}" />
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>

	</div>
</div>
