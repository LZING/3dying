
<div class="mb20">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{name}}</h3>
		</div>
		<div class="panel-body" style="overflow: auto;">
			<div style="width: {{width}} !important;">
				<table class="table table-hover">
					<thead>
					<tr>
						{{#each columns}}
						<th>{{this}}</th>
						{{/each}}
					</tr>
					</thead>
					<tbody>
					{{#each rows}}
					<tr ciid="{{first this}}">
						{{#each this}}
						<td>{{{this}}}</td>
						{{/each}}
					</tr>
					{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
