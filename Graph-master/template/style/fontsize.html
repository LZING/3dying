<div class="col-md-12 text-center mt20">
	<h3 class="mb20">字体大小</h3>
	<form class="form-inline mb20">

		<div class="form-group">
			<input id="fontSize" type="text" data-slider-min="6" data-slider-max="95" data-slider-step="1" data-slider-value="{{size}}" />
			<span>当前值: <span id="fontSizeSliderVal">{{size}}</span>px</span>
		</div>

	</form>
	<div>
		<p id="fontSizeExample" class="text-center" style="font-size: {{size}}px;">样例</p>
	</div>
</div>
